<body>
  <div class="container">
    <article class="col-md-8 reservations">
      <header>
        <h1>WebSockets!</h1>
        <h3>Please enter your name and select a seat to reserve</h3>
      </header>

      <section class="form-group reservation-form">
        <input class="form-control" id="name" placeholder="Your name">
      </section>

      <section class="seats">
        {{#each seats}}
        <button class="seat seat-{{seatClass}}">{{row}}{{number}}</button>
        {{/each}}
      </section>
    </article>

    <aside class="col-md-4 changelog">
      <header>
        <h1>Changelog</h1>
      </header>

      <section class="changes">
        {{#each observedChanges}}
        <pre class="seat seat-{{seatClass}}">{{changeEntry}}</pre>
        {{/each}}
      </section>
    </aside>
  </div>
</body>
