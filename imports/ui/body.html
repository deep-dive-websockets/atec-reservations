<body>
  <div class="container">
    <header>
      <h1>Please select a seat to reserve</h1>
    </header>

    <div class="seats">
      {{#each seats}}
      <button class="seat seat-{{seatClass}}">{{row}}{{number}}</button>
      {{/each}}
    </div>

    <div class="changes">
      {{#each observedChanges}}
      <pre>
      {{changeEntry}}
      </pre>
      {{/each}}
    </div>
  </div>
</body>
