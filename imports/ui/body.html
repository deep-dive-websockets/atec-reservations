<body>
  <div class="container">
    <header>
      <h1>Select a seat to reserve</h1>
    </header>

    <div class="flex">
      {{#each seats}}
      <button class="seat {{seatClass}}">{{row}}{{number}}</button>
      {{/each}}
    </div>

    <div>
      {{#each observedChanges}}
      <pre>
      {{changeEntry}}
      </pre>
      {{/each}}
    </div>
  </div>
</body>
